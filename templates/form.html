<html>
  <head>
    <title>Entrust PKIaaS Certificate Request Form</title>
    <style>
      form {
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      label, select, textarea {
        display: block;
        margin-bottom: 10px;
        font-size: 16px;
      }
      input[type="text"], textarea {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      input[type="number"] {
        width: 100px;
        padding: 10px;
        font-size: 14px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      select {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button[type="submit"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Entrust PKIaaS Certificate Request</h1>
    <form action="https://entrustapi.com/pki/certificate/request" method="post">
      <div>
        <label for="domain_name">Domain Name:</label>
        <input type="text" id="domain_name" name="domain_name" required>
      </div>
      <div>
        <label for="validity_period">Validity Period (in days):</label>
        <input type="number" id="validity_period" name="validity_period" required>
      </div>
      <div>
        <label for="certificate_type">Certificate Type:</label>
        <select id="certificate_type" name="certificate_type" required>
          <option value="standard">Standard</option>
          <option value="wildcard">Wildcard</option>
          <option value="multi-domain">Multi-domain</option>
        </select>
      </div>
      <div>
        <label for="csr">Certificate Signing Request (CSR):</label>
        <textarea id="csr" name="csr" required></textarea>
      </div>
      <div>
        <button type="submit">Submit Request</button>
      </div>
    </form>
  </body>
